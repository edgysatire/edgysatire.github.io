<script>

const initialResponse = "Capitalism is the single greatest invention in humanity and is responsible for lifting billions out of poverty."

const responseArr = [
	"Capitalism is the single greatest invention in humanity and is responsible for lifting billions out of poverty.",
	"If we eliminated welfare and minimum wage, there would be less poverty",
	"The economy is doing fantastic. Unemployment is at historic lows and GDP growth grew 2.3% last quarter. I don't understand why people are complaining.",
	"I built this business with my bare hands. People need to learn the value of hard work.",
	"Teachers get paid enough, their salary is dictated by the free markets.",
	"Capital should be taxed less than labor because I have inherently more right to my income than you do",
	"Poor people are just lazy. They need to work harder, pick themselves up by the bootstraps.",
	"Socialism doesn't work. Just look at Venezuela, Cuba, and the Soviet Union.",
	"You're not a communist are you?",
	"Canadians are coming here to America for our superior healthcare",
	"Scandinavian countries are small with homogenous populations, their nanny state just wouldn't work here",
	"Taxation is theft except to enforce property rights",
	"Inequality doesn't matter",
	"Poor people need to stop making excuses. It's their fault they're poor.",
	"The Civil War was about state's rights, not slavery",
	"If you don't like it here why don't you just leave?",
	"We needed to bailout the banks and investors during the financial crisis because the systemic risk was too high",
]

let shuffledResponseIndexes
	, currentResponseIndex

const numResponses = responseArr.length
const unsortedResponseIndexes = new Array(numResponses)
for (let i = 0; i < numResponses; i++) {
	unsortedResponseIndexes[i] = i
}

resetShuffle(true)


const yourRebuttalElem = document.getElementById('your-rebuttal')
	, yourDisplayedRebuttalElem = document.getElementById('your-displayed-rebuttal')
	, capitalismTextElem = document.getElementById('capitalism-text')

/*****************************************/

function resetShuffle (initial = false) {
	if (initial) {
		shuffledResponseIndexes = [0].concat(unsortedResponseIndexes.slice(1).sort(() => .5 - Math.random()))
	} else {
		shuffledResponseIndexes = unsortedResponseIndexes.slice(0).sort(() => .5 - Math.random())
	}

	currentResponseIndex = 0
}


function onSubmitResponse () {
	const yourRebuttal = yourRebuttalElem.value
	if (yourRebuttal === '') {
		yourDisplayedRebuttalElem.innerHTML = ''
	} else {
		yourDisplayedRebuttalElem.innerHTML = `"${yourRebuttal}"`
	}
	yourRebuttalElem.value = ''
	yourRebuttalElem.focus()

	currentResponseIndex++

	if (currentResponseIndex >= numResponses) {
		resetShuffle()
	}
	const nextResponse = responseArr[shuffledResponseIndexes[currentResponseIndex]]
	capitalismTextElem.innerHTML = `"${nextResponse}"`
	return false
}

</script>
